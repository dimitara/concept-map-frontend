<html>
    <head>
        <title>Concept map</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="main">
            <div class="top-bar">
                <button onclick="addNode()">Add Concept</button>
                <button onclick="addRelation(selConOne, selConTwo)">Add Relation</button>
                <button onclick="deleteSelected()">Delete</button>

                <button onclick="save()">Save</button>
            </div>
            <div class="canvas">
                <svg id="canvas" width="800" height="600" style="border:solid 1px #4b5151" ></svg>
            </div>
        </div>

        <script src="js/api.js"></script>
        <script src="js/snap.svg-min.js"></script>

        <script src="js/concept.js"></script>
        <script src="js/relation.js"></script>
        <script src="js/app-new.js"></script>
    </body>
</html>
